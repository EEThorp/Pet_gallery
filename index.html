<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="frame-container">
            <img id="displayedImage" alt="Gallery Image" class="gallery-image">
            <img src="frame.png" alt="Frame" class="frame">
        </div>
        <div id="pullRopeContainer" class="pull-rope">
            <img src="pull.png" id="pullRope" alt="Pull Rope" style="width: 100%; height: 100%; cursor: pointer;" onclick="console.log('Direct click test')">
        </div>
        <div class="crowd-container">
            <img src="crowd1.png" alt="Crowd 1" class="crowd" id="crowd1">
            <img src="crowd2.png" alt="Crowd 2" class="crowd" id="crowd2">
            <img src="crowd3.png" alt="Crowd 3" class="crowd" id="crowd3">
            <img src="crowd4.png" alt="Crowd 4" class="crowd" id="crowd4">
            <img src="crowd5.png" alt="Crowd 5" class="crowd" id="crowd5">
            <img src="crowd6.png" alt="Crowd 6" class="crowd" id="crowd6">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
